<title>Generar PDF con jsPDF</title>

<body>

<div class="comtGeneral">
    <div class="contCreacion">
        <div class="conDatos">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Rondas</th>
                        <th>Decripción</th>
                        <th>N°</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><textarea rows="1" oninput="cambiarTamaño(this)"></textarea></td>
                        <td><textarea rows="1" oninput="cambiarTamaño(this)"></textarea></td>
                        <td><textarea rows="1" oninput="cambiarTamaño(this)"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="agregarFil()">Añadir Fila</button>
        </div>
        <div class="contEspecificiones"></div>
        <div class="Botones">
            <button onclick="descargarPDF()" id="btnDescargar">Descargar PDF</button>
            <button onclick="verPDF()" id="btnVisualizar">Ver PDF</button>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
